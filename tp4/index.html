<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        section {
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #000000;
        }

        form {
            margin-top: 20px;
        }
    </style>
    <title>TP4 JS</title>
</head>

<body>
<h1>{{ title }}</h1>

<div id="global">
    <section id="news" v-if="getNbArticles">
        <h2 id="titleNews" class="text-center">
            {{ getNbArticles }} {{ art }}
        </h2>
        <article v-for="article in articles">
            <h3 class="title">{{ article.title }}</h3>
            <button @click="viewDetailArticle(article)">View details</button>
            <button @click="suppArticle(article)">Supprimer</button>
        </article>
    </section>

    <section id="formulaire">
        <form @submit="addArticle">
            <p :style="{color: colorVar}">{{ message }}</p>
            <label>Nom de la news* :</label><br/>
            <input v-model="titleToAdd" name="titleToAdd" type="text"/><br/>
            <label>Description de la news* :</label><br/>
            <textarea v-model="descriptionToAdd" name="descriptionToAdd"></textarea><br/>
            <input type="submit" name="addNewsBtn"/>
        </form>
</section>
</div>


</body>
<script src="/dist/js/duplicatearticleerror.js"></script>
<script src="/dist/js/requiredpropertyerror.js"></script>
<script src="/dist/js/article.js"></script>

<script src="/dist/js/const.js"></script>
<script src="/dist/js/log.js"></script>
<script src="/dist/js/math.js"></script>
<script src="/dist/js/html.js"></script>
<script src="/dist/js/main.js" type="module"></script>

</html>
